[project]
name = "herbarium-dwc"
version = "0.2.0"
description = "Herbarium OCR to Darwin Core extraction toolkit"
authors = [{name = "AAFC"}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "typer",
    "pydantic",
    "Pillow",
    "numpy",
    "sqlalchemy",
    "python-dotenv",
    "textual",
    "pyexcel",
    "pyexcel-xlsx",
    "pygsheets",
]

[project.scripts]
herbarium-dwc = "cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "config",
    "dwc",
    "engines",
    "io_utils",
    "qc",
    "preprocess",
]
py-modules = ["cli"]

[tool.hatch.build.targets.wheel.package-data]
config = [
    "config.default.toml",
    "rules/*.toml",
    "prompts/*.prompt",
    "schemas/*.xsd",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.6.7",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
